<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>body{margin:0;background:black;display:flex;justify-content:center;align-items:center;height:100vh}model-viewer{width:600px;height:600px}</style>
</head>
<body>

  <model-viewer id="viewer" camera-controls auto-rotate shadow-intensity="1"></model-viewer>

  <script>
    // ✨ ضع اسم ملف GLB هنا فقط ✨
    const fileName = "car.glb"; // مثال: "model.glb"
    
    const viewer = document.getElementById("viewer");
    viewer.src = fileName;
  </script>

</body>
</html>
